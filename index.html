<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheets, Bootstrap and Google Fonts link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Stylesheets/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body class="p-2">
    <header>
      <h1 class="text-center p-5 text-primary">Expense Tracker</h1>
    </header>
    <main
      class="d-flex justify-content-between flex-column flex-sm-column flex-lg-row"
    >
      <section class="w-50 mx-3">
        <img src="images/expense0.jpg" alt="" srcset="" />
      </section>
      <section class="expenses w-50 mx-5 mb-5 px-5 py-4 bg-light">
        <div class="card bg-light border-0">
          <div class="card-body">
            <h3 class="card-title text-center pb-2">Income</h3>
            <div class="d-flex justify-content-between m-2 p-2">
              <h5 class="d-inline">Income:</h5>
              <input
                class="py-1 px-2"
                type="text"
                placeholder="$ Monthly income"
                id="income-amount"
              />
            </div>
            <h3 class="card-title text-center pb-2">Expenses</h3>
            <div class="d-flex justify-content-between m-2 p-2">
              <h5 class="d-inline">Food:</h5>
              <input
                class="py-1 px-2"
                type="text"
                placeholder="$ Food cost"
                id="food-expense"
              />
            </div>
            <div class="d-flex justify-content-between m-2 p-2">
              <h5 class="d-inline">Rent:</h5>
              <input
                class="py-1 px-2"
                type="text"
                placeholder="$ Monthly rent"
                id="rent-expense"
              />
            </div>
            <div class="d-flex justify-content-between m-2 p-2">
              <h5 class="d-inline">Clothes:</h5>
              <input
                class="py-1 px-2"
                type="text"
                placeholder="$ Clothes cost"
                id="food-expense"
              />
            </div>
            <div class="d-flex justify-content-center flex-column">
              <button
                class="border-0 rounded fw-bold bg-primary text-white m-4 px-4 py-2"
                id="calculate-btn"
              >
                Calculate
              </button>
            </div>
            <h3 class="text-center p-2">
              Total Expenses: $<span id="total-expenses">0.00</span>
            </h3>
            <h3 class="text-center pt-2 px-2 pb-4 mb-2">
              Balance: $<span id="balance">0.00</span>
            </h3>
            <div class="d-flex">
              <h5 class="text-center pt-2">
                Save:
                <input
                  class="py-1 px-1"
                  type="text"
                  placeholder="$ Saving percentage"
                  id="saving-percentage"
                />
                %
                <button
                  class="border-0 rounded fw-bold bg-primary text-white px-4 py-2"
                  id="calculate-btn"
                >
                  Save
                </button>
              </h5>
            </div>
            <h3 class="text-center mt-1 p-2">
              Saving Amount: $<span id="saved-amount">0.00</span>
            </h3>
            <h3 class="text-center mt-1 p-2">
              Remaining Balance: $<span id="total-balance">0.00</span>
            </h3>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap and JavaScript linked  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="Scripts/app.js"></script>
  </body>
</html>
